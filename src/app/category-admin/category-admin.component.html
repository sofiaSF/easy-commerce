<div class="body-custom body-align padding-t" #body>
    <h1 class="body-title left">Administración de Categorías</h1>
    <p-dataView [styleClass]="'table'" [emptyMessage]="'No existen categorías'" [value]="(categoryService.category$ | async)" [paginator]="true" [rows]="10"
    [layout]="'list'"
    >
        <ng-template let-category pTemplate="listItem">
            <ng-container *ngTemplateOutlet="list;context:{category:category}">
            </ng-container>
        </ng-template>    
    </p-dataView>
    <div class="ui-g-12 ui-md-12 end">
        <button class="btn-custom btn-banner" (click)="openCategoryModal()">Crear Categoría</button>
    </div>
</div>

<ng-template let-category="category" #list>
    <div class="product-row shadow">
        <div class="ui-g-12 ui-md-2">
            <img  class="product-image shadow" src="../../assets/user.png">
        </div>
        <div class="ui-g-12 ui-md-2 align-text">
            Nombre
            <div class="center-text">
                {{category.name}}
            </div>
        </div>
        <div class="ui-g-12 ui-md-4 align-text">
            Descripción
            <div class="center-text">
                {{category.description}}
            </div>
        </div>
        <div class="ui-g-12 ui-md-1 align-text">
            <br>
            <div class="center-text">
                <a href="#" class="center-text cstm-link" (click)="editCategory(category)" >
                    Editar
                </a>
            </div>
        </div>
        <div class="ui-g-12 ui-md-2 align-text">
            <br>
            <div class="center-text">
                <a href="#" class="center-text cstm-link" (click)="eliminateCategory(category)" >
                    Eliminar
                </a>
            </div>
        </div>     
    </div>
</ng-template> 

<modal (onClose)="resetForm()"
[bodyTemplate]="category" (onConfirm)="onConfirm()" 
[title]="title" [(display)]="showModalValue"></modal>

     
<ng-template #category>
    <category-form (closeModal)="close()"></category-form> 
</ng-template>
